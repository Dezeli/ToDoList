<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="할 일 목록들을 정리하는 To-do list">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/index.css' %}" />
  </head>

  <body>
    <main>
      {% if id_data %}
        <p>{{ id_data.information }}</p>
        <form action="{% url 'main:change' id_data.id %}" method="GET">
          <input type="submit" name="" value="수정하기">
        </form>
        <form action="{% url 'main:detail' id_data.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" name="" value="삭제하기">
        </form>
      {% else %}
        <p>No information are available.</p>
      {% endif %}
    </main>
    
    <footer>
      <p><small>&copy; 2021 Dezeli</small></p>
      <p><small>  haterecursive@naver.com</small></p>
      <p>
      <a href="https://github.com/Dezeli">Github /</a>
      <a href="https://haterecursive.tistory.com/">Tistory /</a>
      </p>
    </footer>
  </body>
</html>
